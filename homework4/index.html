<!DOCTYPE html>
<html>
<head>
    <title>Auction Homepage</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/my-styles.css">

</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0);">ABC Auction</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left navbar-input-group" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default" id="get-data-btn">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-question-sign"></span> Help</a>
                </li>
                <li><a href="javascript:void(0);"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping
                    cart</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- / Navbar -->
<br/><br/><br/>
<div class="container">

    <div class="row">
        <!-- Featured Products Slider -->

        <div id="featured-product-carousel" class="carousel slide" data-pause="hover" data-wrap="true"
             data-interval="3000">
            <ol class="carousel-indicators">
                <li data-target="#featured-product-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#featured-product-carousel" data-slide-to="1" class=""></li>
                <li data-target="#featured-product-carousel" data-slide-to="2" class=""></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="assets/img/promo-product-1.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                </div>
                <div class="item">
                    <img src="assets/img/promo-product-2.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                </div>
                <div class="item">
                    <img src="assets/img/promo-product-3.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#featured-product-carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#featured-product-carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <!-- / Featured Products Slider -->
    </div>

    <!-- Current App's Heading -->
    <h2 class="well well-sm" id="app-heading">
    </h2>


    <div class="row">

        <!-- Featured Products or Search Results â€“ list container   -->
        <ul class="list-unstyled" id="items-list">

        </ul>

        <!-- Templates -->
        <!-- TO DO: use templates as external file -->

        <script id="featured-products-template" type="x-handlebars-template">

            {{#each this}}

            <li class="col-md-4">
                <div class="row">
                    <div class="col-xs-4">
                        <!--
                        <button type="submit" class="btn btn-default" id="{{id}}">Details</button>
                        <img id = "image-show-product-details" src="{{thumb}}" alt="" class="img-responsive">
                        -->
                        <img id = "{{id}}" src="{{thumb}}" alt="" class="img-responsive">
                    </div>
                    <div class="product-description-holder col-xs-8">
                        <h2><a href="javascript:void(0)">{{title}}</a></h2>
                        <p>{{description}}</p>
                    </div>
                </div>
            </li>

            {{/each}}

        </script>

        <script id="product-template" type="x-handlebars-template">
            <div class="row">
                <div class="col-sm-6 col-lg-5 text-center">
                    <div class="row">
                        <div class="hidden-xs">
                            <img src="{{thumb}}" alt="" class="img-responsive center-block">
                            <hr>
                        </div>
                        <div class="row visible-xs">
                            <div class="col-xs-6">
                                <img src="{{thumb}}" alt="" class="img-responsive center-block">
                                <hr>
                            </div>
                            <div class="col-xs-6">
                                <h1>{{ title }}</h1>
                                <p> Seller: starmotors (135)</p>
                                <p> 100% Positive feedback</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <a href="javascript:void(0);"><img src="{{thumb}}" alt="" class="img-responsive center-block"></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="javascript:void(0);"><img src="{{thumb}}" alt="" class="img-responsive center-block"></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="javascript:void(0);"><img src="{{ thumb }}" alt="" class="img-responsive center-block"></a>
                        </div>
                    </div>
                    <hr>
                    <h5>
                        <div class="row">
                            <div class="col-xs-4">
                                <i class="glyphicon glyphicon-eye-open"></i><B><span style="font-size:xx-large">{{ watchers }}</span></B>
                            </div>
                            <div class="col-xs-4">
                                <span style="font-size:large">Watchers</span>
                            </div>
                            <div class="col-xs-4">
                                <a href="javascript:void(0)"><span style="font-size:large" class = "space">Watch</span></a>
                            </div>
                        </div>
                    </h5>
                </div>

                <div class="col-sm-6 col-lg-7">
                    <div class="col-sm-12 col-md-9 hidden-xs">
                        <h1>{{ title }}</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-6 hidden-xs">
                            <p>Seller: <b>starmotors</b></p>
                        </div>
                        <div class="col-md-6 hidden-xs">
                            <p>(135) 100% Positive feedback</p>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-9 hidden-xs">
                        Current Price <br/> <B><span class="glyphicon glyphicon-usd"></span>
                        <span style="font-size:large">{{price}}   [5 bids]</span></B>
                        <br/><br/>
                        <B>Time left {{timeleft }}h</B><br/>Today 15:23
                    </div>
                    <div class="top-buffer space-bottom2 visible-xs">
                        <B><span class="glyphicon glyphicon-usd space"></span>
                            <span style="font-size:large">1234</span></span></B>
                        <span class="space"> Current Price </span><br/>
                        <span style="font-size:large" class="space">[5 bids]</span>
                        <span class="space">  <b>Time left</b>: {{ timeleft }}h</span>
                    </div>
                    <div class="col-sm-12 col-md-3">
                        <input type="text" class = "form-control" placeholder=""/>
                        <button type="button"  class = "btn btn-default top-buffer btn-block">
                            Place bid
                        </button>
                    </div>
                    <div class="col-xs-12 top-buffer hidden-sm">Item's description: <br> {{ description }}
                    </div>
                </div>
            </div>
        </script>

        <script id="search-results-template" type="x-handlebars-template">

            <!-- Advanced Search -->
            <div class="row">

                <div class="col-lg-4">
                    <h4>Product</h4>
                    <div class="row">
                        <div class="col-lg-12 col-md-6 col-xs-12 col-sm-12 col-sd-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Product title">
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-6 col-xs-12 col-sm-12 col-sd-12">
                            <div class="dropdown inner-addon right-addon">
                                <i class="glyphicon glyphicon-chevron-down"></i>
                                <input type="text" class="form-control dropdown-toggle" placeholder="Category" id="dropdownMenu1" data-toggle="dropdown">
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Category</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another category</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Current Price</h4>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-sd-6">
                                    <div class="inner-addon left-addon">
                                        <i class="glyphicon glyphicon-usd"></i>
                                        <input type="text" class="form-control" placeholder="1000"/>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-sd-6">
                                    <div class="form-group inner-addon left-addon">
                                        <i class="glyphicon glyphicon-usd"></i>
                                        <input type="text" class="form-control" placeholder="1500">
                                    </div>
                                </div>
                            </div>
                            <input class = "form-control" type="range" min="10" max="10000">
                        </div>
                        <div class="col-md-6">
                            <h4>Max Auction Close Date</h4>
                            <div class="row">
                                <div class="col-sm-10 col-sd-10 col-xs-10">
                                    <div class="form-group">
                                        <input type="date" class = "form-control" placeholder="25.12.2014"/>
                                    </div>
                                </div>
                                <div class="col-sm-2 col-sd-2 col-xs-2">
                                    <button type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8 col-sd-8 col-xs-8">
                                    <h4>Number of Bids</h4>
                                </div>
                                <div class="col-sm-4 col-sd-4 col-xs-4">
                                    <input type="number" class = "form-control" placeholder="1"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 top-buffer text-center">
                        <button type="button"  class = "btn btn-default" id="find">
                            Find now
                        </button>
                    </div>
                </div>

            </div>
            <!-- / Advanced Search -->

                    <br/><br/><br/>

            {{#each this}}

            <li class="col-md-4">
                <div class="row">
                    <div class="col-xs-4">
                        <a href="javascript:void(0)"><img src="{{thumb}}" alt="" class="img-responsive"></a>
                    </div>
                    <div class="product-description-holder col-xs-8">
                        <h2><a href="javascript:void(0)">{{title}}</a></h2>
                        <p>{{description}}</p>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-4 text-center">
                        <span class="badge">{{timeleft}} hour left</span><br/>
                        <small>Today 15.00</small>
                    </div>
                    <div class="col-xs-4 text-center">
                        <span class="badge">
                            <span class="glyphicon glyphicon-eye-open"></span> {{watchers}}
                        </span>
                        <br/>
                        <small>Watchers</small>
                    </div>
                    <div class="col-xs-4 text-center">
                        <span class="badge">
                            <span class="glyphicon glyphicon-usd"></span> {{price}}.00
                        </span>
                        <br/>
                        <small>Current price</small>
                    </div>
                </div>
                <hr/>
            </li>

            {{/each}}

        </script>

    </div>

    <!-- Footer -->
    <footer class="text-center">
        <br/>
        <a href="javascript:void(0)">Home</a> |
        <a href="javascript:void(0)">Search</a> |
        <a href="javascript:void(0)">About Us</a> |
        <a href="javascript:void(0)">Terms of Service</a>
        <br/><br/>
    </footer>
    <!-- / Footer -->

</div>

<script src="assets/js/jquery-2.1.0.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<script src="assets/js/handlebars-v1.3.0-2.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
